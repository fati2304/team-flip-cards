<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Team Flip Cards</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 40px;
    }
    .card {
      width: 200px;
      height: 260px;
      margin: 15px;
      perspective: 1000px;
      cursor: pointer;
    }
    .card-inner {
      position: relative;
      width: 100%;
      height: 100%;
      transition: transform 0.6s;
      transform-style: preserve-3d;
    }
    .card.flipped .card-inner {
      transform: rotateY(180deg);
    }
    .card-front, .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      background-color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .card-back {
      background-color: #4a90e2;
      color: white;
      transform: rotateY(180deg);
    }
    .avatar {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background-color: #ccc;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <div class="card" onclick="this.classList.toggle('flipped')">
    <div class="card-inner">
      <div class="card-front">
        <div class="avatar"></div>
        <h3>Fatima Khan</h3>
        <p>Senior Analyst</p>
      </div>
      <div class="card-back">
        <h4>Fatima Khan</h4>
        <p>Email: fatima.khan@example.com</p>
        <p>Location: Mumbai</p>
        <p>Team: AP Transformation</p>
      </div>
    </div>
  </div>

</body>
</html>
