<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Team Flip Cards</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 40px;
    }
    .card {
      width: 200px;
      height: 260px;
      margin: 15px;
      perspective: 1000px;
    }
    .card-inner {
      position: relative;
      width: 100%;
      height: 100%;
      transition: transform 0.8s;
      transform-style: preserve-3d;
    }
    .card:hover .card-inner {
      transform: rotateY(180deg);
    }
    .card-front, .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      background-color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 15px;
    }
    .card-front {
      background-color: #ffffff;
    }
    .card-back {
      background-color: #4a90e2;
      color: white;
      transform: rotateY(180deg);
    }
    .avatar {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      margin-bottom: 10px;
      background-color: #ddd;
    }
  </style>
</head>
<body>

  <div class="card">
    <div class="card-inner">
      <div class="card-front">
        <div class="avatar"></div>
        <h3>Fatima Khan</h3>
        <p>Senior Analyst</p>
      </div>
      <div class="card-back">
        <h4>Fatima Khan</h4>
        <p>Email: fatima.khan@example.com</p>
        <p>Location: Mumbai</p>
        <p>Team: AP Transformation</p>
      </div>
    </div>
  </div>

  <div class="card">
    <div class="card-inner">
      <div class="card-front">
        <div class="avatar"></div>
        <h3>John Doe</h3>
        <p>Tech Lead</p>
      </div>
      <div class="card-back">
        <h4>John Doe</h4>
        <p>Email: john.doe@example.com</p>
        <p>Location: Pune</p>
        <p>Team: Web Development</p>
      </div>
    </div>
  </div>

</body>
</html>
